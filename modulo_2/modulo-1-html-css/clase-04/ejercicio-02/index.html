<!-- 02 - Presentación Modo Oscuro
Repetir el ejercicio anterior, pero poniéndole al html un color de fondo oscuro (por ejemplo: #212121) y un color de texto claro (por ejemplo: #FAFAFA). -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- link fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Presentación</title>
</head>
<body>
    <h1>¡Hola, soy <span id="rojo">Antonela</span>!</h1>
    <p>Primera  <span id="verde">programadora</span>, <span id="azul">matemática</span> en mi tiempo libre y <span id="marron">guitarrista</span>.</p> 
</body>
</html>
