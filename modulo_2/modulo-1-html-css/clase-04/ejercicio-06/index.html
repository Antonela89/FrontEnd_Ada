<!-- ### 06 - Frutas

`index.html` debe tener:

- una lista desordenada con al menos 10 frutas.
- cada fruta debe tener un color que la represente (por ejemplo, manzana de color rojo, banana de color amarillo, kiwi de color verde). -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <ul>
        <li class="rojo">Manzana</li>
        <li class="naranja">Naranja</li>
        <li class="violeta">Uva</li>
        <li class="verde-rojo">Sandia</li>
        <li class="amarillo">Ananá</li>
        <li class="marron-verde">Kiwi</li>
        <li class="azul">Arándanos</li>
        <li class="amarillo">Banana</li>
        <li class="rojo">Frutilla</li>
        <li class="bordo">Cereza</li>
        <li class="verde-rojo">Higo</li> <br>
        <li class="magenta-blanco">Pitaya - Fruta del Dragón</li>
        <li class="naranja">Durazno</li>
        <li class="amarillo">Pomelo</li>
        <li class="naranja">Mandarina</li>
    </ul>
</body>
</html>
