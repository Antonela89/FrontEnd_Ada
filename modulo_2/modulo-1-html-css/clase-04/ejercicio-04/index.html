<!-- ### 04 - Paisaje

- `index.html` debe tener:

- al menos 10 elementos en línea `span`, que deben contener cada uno un emoji  (por ejemplo, de árboles y/o edificios). Por ejemplo: 
```
🌲🌳🌳🏠🏢🏦🏠🏠🌲🌳
```
- cada emoji debe tener un tamaño de letra distinto para que haya variedad entre ellos.  -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisaje</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <span id="emoji-1">😆</span>
    <span id="emoji-2">😉</span>
    <span id="emoji-3">🥲</span>
    <span id="emoji-4">🙄</span>
    <span id="emoji-5">😝</span>
    <span id="emoji-6">😲</span>
    <span id="emoji-7">😮‍💨</span>
    <span id="emoji-8">🤕</span>
    <span id="emoji-9">🤓</span>
    <span id="emoji-10">🤪</span>
    <span id="emoji-11">😵‍💫</span>
    <span id="emoji-12">🥶</span>
    <span id="emoji-13">😦</span>
    <span id="emoji-14">🤑</span>
    <span id="emoji-15">😪</span>
</body>
</html>
