<!-- ### 10 - Tareas

`index.html` debe tener:

- un título `h1` que diga: `Mis tareas`.
- un título `h2` que diga: `Tareas para hoy`.
- agregar 6 tareas, que deben tener:
  - un título `h3` con la tarea a realizar (por ejemplo `Hacer las compras`).
  - un elemento en línea `span` con el estado de la tarea: `Pendiente`, `Haciendo`, `Hecha`, `Cancelada`.
  
- Ejemplo:

```
Mis tareas
Tareas para hoy

Ir al banco
Cancelada

Preparar parcial
Haciendo

Pasear al perro
Hecha
```

- Poner un tipografía distinta a la default.
- Dar a los títulos un tamaño de fuente distinto al default.
- Dar a la fecha un tamaño de letra más pequeña y un color gris claro.
- Poner a cada estado un color de fondo distinto, siguiendo el siguiente criterio:
  - Pendiente: Azul
  - Haciendo: Naranja
  - Hecha: Verde
  - Cancelada: Rojo -->


<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tareas</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Mis Tareas</h1>
  <h2>Tareas para hoy</h2>
  <h3>Hacer las compras</h3>
  <span class="hecha">Hecha</span>
  <h3>Limpiar las ventanas</h3>
  <span class="pendiente">Pendiente</span>
  <h3>Pagar los servicios</h3>
  <span class="haciendo">Haciendo</span>
  <h3>Devolver libros</h3>
  <span class="cancelada">Cancelada</span>
  <h3>Preparar comidas para la semana</h3>
  <span class="pendiente">Pendiente</span>
  <h3>Lavar uniformes</h3>
  <span class="haciendo">Haciendo</span>
</body>

</html>
