<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/245c15f4d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>Customer reviews</h2>
      <div class="rating">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <span>4.7 out of 5 </span>
      </div>
      <span>40 customer ratings</span>
      <div class="calificacion">
        <div class="element">
          <span class="estrellas">5 star</span>
          <div class="fondo">
            <div class="progreso primero"></div>
          </div>
          <span class="porcentaje">84%</span>
        </div>
        <div class="element">
          <span class="estrellas">4 star</span>
          <div class="fondo">
            <div class="progreso primero"></div>
          </div>
          <span class="porcentaje">9%</span>
        </div>
        <div class="element">
          <span class="estrellas">3 star</span>
          <div class="fondo">
            <div class="progreso primero"></div>
          </div>
          <span class="porcentaje">4%</span>
        </div>
        <div class="element">
          <span class="estrellas">2 star</span>
          <div class="fondo">
            <div class="progreso primero"></div>
          </div>
          <span class="porcentaje">2%</span>
        </div>
        <div class="element">
          <span class="estrellas">1 star</span>
          <div class="fondo">
            <div class="progreso primero"></div>
          </div>
          <span class="porcentaje">1%</span>
        </div>
      </div>
      <span>How do we calculate ratings?</span>
    </div>
  </body>
</html>
