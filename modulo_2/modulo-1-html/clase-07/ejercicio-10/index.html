<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="calculadora">
      <div class="display">
        <p>63 X 13</p>
      </div>
      <div class="botonera">
        <div class="tecla">AC</div>
        <div class="tecla">+/-</div>
        <div class="tecla">%</div>
        <div class="tecla">/</div>
        <div class="tecla">7</div>
        <div class="tecla">8</div>
        <div class="tecla">9</div>
        <div class="tecla">X</div>
        <div class="tecla">4</div>
        <div class="tecla">5</div>
        <div class="tecla">6</div>
        <div class="tecla">+</div>
        <div class="tecla">1</div>
        <div class="tecla">2</div>
        <div class="tecla">3</div>
        <div class="tecla">-</div>
        <div class="tecla">0</div>
        <div class="tecla">.</div>
        <div class="tecla">=</div>
      </div>
    </div>
  </body>
</html>
