<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Colores</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/245c15f4d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <p class="aviso">Color <b>#F9ACA7</b> copied to your clipboard</p>
      <h1>Color palette generator</h1>
      <div class="muestras">
        <div class="card">
          <div class="color paleta1"></div>
          <h3>#EEEDF0</h3>
        </div>
        <div class="card">
          <div class="color paleta2"></div>
          <h3>#A1B5C1</h3>
        </div>
        <div class="card">
          <div class="color paleta3"></div>
          <h3>#F9ACA7</h3>
        </div>
        <div class="card">
          <div class="color paleta4"></div>
          <h3>#68747D</h3>
        </div>
        <div class="card">
          <div class="color paleta5"></div>
          <h3>#CF365F</h3>
        </div>
      </div>
      <button class="generar">Generate palette</button>
      <p>Or just the "Spacebar" to generate new palettes.</p>
      <button class="copiar">Click to copy individual color <i class="fa-solid fa-circle"></i> Press "C" to copy palette</button>
  </body>
</html>
