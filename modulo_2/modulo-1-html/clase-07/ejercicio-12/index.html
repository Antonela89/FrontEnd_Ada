<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal para compartir</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/245c15f4d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="modal">
      <span class="close"></span>
      <h2>Share this article</h2>
      <div class="texto">
        <p>If you liked this article share it with your friends.</p>
        <p>They will thank you later.</p>
      </div>
      <div class="redes">
        <button class="facebook">
          <i class="fa-brands fa-facebook-f"></i>
          <span>Facebook</span>
        </button>
        <button class="twitter">
          <i class="fa-brands fa-twitter"></i>
          <span>Twitter</span>
        </button>
        <button class="reddit">
          <i class="fa-brands fa-reddit-alien"></i>
          <span>Reddit</span>
        </button>
      </div>
      <p><b>4,5 K</b> Shares</p>
      <a href="">Close this windows</a>
    </div>
  </body>
</html>
