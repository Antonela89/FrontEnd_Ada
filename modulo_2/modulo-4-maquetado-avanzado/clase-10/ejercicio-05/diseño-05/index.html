<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservaci√≥n Hotel II</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="center">
    <form action="" class="contenedor">
      <div class="fila">
        <div class="campo">
          <label for="destino">destination</label><input type="text" name="destino" id="destino" placeholder="Country, ZIP, City..."/>
        </div>
      </div>
      <div class="fila">
        <div class="campo">
          <label for="ingreso">check in</label>
          <input type="date" name="ingreso" id="ingreso" />
        </div>
      </div>
      <div class="fila">
        <div class="campo">
          <label for="egreso">check out</label>
          <input type="date" name="egreso" id="egreso" />
        </div>
      </div>
      <div class="fila">
        <div class="campo">
          <label for="personas">guests</label>
          <select name="personas" id="personas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>
      <div class="fila">
        <button type="submit">check availability</button>
      </div>
    </form>
  </body>
</html>
