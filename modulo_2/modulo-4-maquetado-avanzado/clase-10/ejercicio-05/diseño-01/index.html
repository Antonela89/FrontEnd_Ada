<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <form action="">
        <h2>Create a new Topic</h2>
        <input type="text" name="topic" id="topic" placeholder="Type title, or paste a link here">
        <div class="selectores">
            <select name="categorias" id="categorias">
                <option value="" disabled selected hidden>Category</option>
                <option value="community-resources">Community Resources</option>
                <option value="desing-help">Desing Help</option>
                <option value="publishing-help">Publishing Help</option>
            </select>
            <select name="tags" id="tags">
                <option value="" disabled selected hidden>Tags</option>
                <option value="desing">Desing</option>
                <option value="foro">Foro</option>
                <option value="articulos">Art√≠culos</option>
            </select>
        </div>
        <textarea name="descripcion" id="descripcion" rows="5" placeholder="Enter your description here"></textarea>
        <div class="botones">
            <button type="submit">+ Create Topic</button>
            <button type="reset">Cancel</button>
        </div>
</body>
</html>
