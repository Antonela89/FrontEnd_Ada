<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/245c15f4d4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="center">
    <div class="contenedor column">
      <header class="row-between">
        <h1>UIDesingDaily</h1>
        <nav>
          <ul>
            <li>desings</li>
            <li>about</li>
            <li>license</li>
            <li>contact</li>
          </ul>
        </nav>
      </header>
      <main class="contenedor-form column">
        <h2>Send me a message</h2>
        <p>
          Feel free to get in touch me with anything related to UIDesingDaily or
          you canjust say hi.I will get back to you as soon as I can.
        </p>
        <form action="" class="column">
          <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email address"
          />
          <input type="text" name="tema" id="tema" placeholder="Tema" />
          <textarea
            name="mensaje"
            id="mensaje"
            placeholder="Mensaje"
          ></textarea>
          <button type="submit">send</button>
        </form>
      </main>
      <footer class="row-between">
        <div class="terminos">
          <a href="">terms & conditions</a>
          <a href="">privacy</a>
        </div>
        <div>
          <span>UIDesingDaily 2019</span>
        </div>
        <div class="redes">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-behance"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-dribbble"></i>
          <i class="fa-brands fa-facebook-f"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
