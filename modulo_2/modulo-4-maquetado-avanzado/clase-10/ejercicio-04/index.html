<!-- ### 4 - Registro de cliente (con estilos)

Es momento de darle color a nuestros formularios. Utilizaremos el formulario de registro que hemos realizado anteriormente y seguiremos los siguientes pasos:

- Colocarlo en un contenedor con padding y que esté centrado con respecto a la pantalla
- Nombre y apellido deben quedar en la misma línea
- DNI y Email deben estar por debajo del anterior, siendo que lógicamente el email será más largo, asignaremos más espacio a este.
- Para la contraseña crearemos otro input que sea repetir contraseña del mismo tipo.
- En la parte inferior del formulario deben estar el check de "Aceptar términos y condiciones" a la izquierda y el botón de registrarse a la derecha.
- Los campos de input deben tener un leve redondeo
- El botón de registrar debe tener un color de fondo a elección, su borde levemente redondeado y con un box-shadow sutil.
- Colocar una etiqueta `small` por debajo de las contraseñas donde le indiquemos al usuario que "La contraseña debe tener como mínimo 8 carácteres y como máximo 16"
 -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de cliente</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="contenedor-form">
      <form action="">
        <div class="fila">
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input
              name="nombre"
              id="nombre"
              type="text"
              placeholder="Ada"
              required
            />
          </div>
          <div class="campo">
            <label for="apellido">Apellido</label>
            <input
              name="apellido"
              id="apellido"
              type="text"
              placeholder="Lovelace"
              required
            />
          </div>
        </div>
        <div class="fila">
          <div class="campo campo-dni">
            <label for="dni">DNI</label>
            <input
              name="dni"
              id="dni"
              type="text"
              placeholder="12345678"
              pattern="[0-9]{7,8}"
              title="El DNI debe tener 7 u 8 dígitos numéricos."
              required
            />
          </div>
          <div class="campo campo-email">
            <label for="email">E-mail</label>
            <input
              name="email"
              id="email"
              type="email"
              placeholder="adalovelace@gmail.com"
              required
            />
          </div>
        </div>
        <div class="contenedor-password">
          <div class="fila">
            <div class="campo">
              <label for="password">Contraseña</label>
              <input
                name="password"
                id="password"
                type="password"
                placeholder="ada!-1956"
                minlength="8"
                maxlength="16"
                required
              />
            </div>
            <div class="campo">
              <label for="passwordChek">Repetir contraseña</label>
              <input
                name="passwordChek"
                id="passwordChek"
                type="password"
                placeholder="ada!-1956"
                minlength="8"
                maxlength="16"
                required
              />
            </div>
          </div>
          <small
            >La contraseña debe tener como mínimo 8 carácteres y como máximo
            16</small
          >
        </div>
        <div class="botones">
          <label for="terminos">
            <input type="checkbox" id="terminos" name="terminos" required />
            Acepto los términos y condiciones de uso
          </label>
          <button type="submit">Registrarse</button>
        </div>
      </form>
    </div>
  </body>
</html>
