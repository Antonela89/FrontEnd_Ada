<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablero polaroid</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Gallería de imagenes</h1>
    </header>
    <main>
      <section class="galeria">
        <figure class="polaroid">
          <img class="imagen" src="https://images.freeimages.com/variants/em2yUGfRfWv8coAx84zPyoyu/f4a36f6589a0e50e702740b15352bc00e4bfaf6f58bd4db850e167794d05993d?fmt=webp&h=350" alt="" />
          <figcaption class="descripcion">Delfín en aguas turquesas <br> Isla Mujeres</figcaption>
        </figure>

        <figure class="polaroid">
          <img class="imagen" src="https://images.freeimages.com/images/large-previews/d7b/isla-mujeras-6-1554364.jpg?fmt=webp&h=350" alt="" />
          <figcaption class="descripcion">Tortuga verde <br> Isla Mujeres</figcaption>
        </figure>

        <figure class="polaroid">
          <img class="imagen" src="https://images.freeimages.com/images/large-previews/d3f/monkeys-on-hainan-island-1517814.jpg?fmt=webp&h=350" alt="" />
          <figcaption class="descripcion">Monos acicalándose <br> Isla Hainan</figcaption>
        </figure>

        <figure class="polaroid">
          <img class="imagen" src="https://images.freeimages.com/images/large-previews/181/giant-buddah-lantau-island-h-1546333.jpg?fmt=webp&h=350" alt="" />
          <figcaption class="descripcion">Gran Estatua de Buda <br> Isla Lantau</figcaption>
        </figure>

        <figure class="polaroid">
          <img class="imagen" src="https://images.freeimages.com/images/large-previews/5e2/forest-with-lago-2-1389594.jpg?fmt=webp&h=350" alt="" />
          <figcaption class="descripcion">Lago tranquilo</figcaption>
        </figure>

        <figure class="polaroid">
          <img class="imagen" src="https://images.freeimages.com/images/large-previews/ffc/christmas-lake-george-village-ny-2006-1-1170512.jpg?fmt=webp&h=350" alt="" />
          <figcaption class="descripcion">Árboles de Navidad  <br> Pueblo de Lake George</figcaption>
        </figure>

        <figure class="polaroid">
          <img class="imagen" src="https://images.freeimages.com/variants/XGbR5JjftrNJ7wTsZxHVTEzd/f4a36f6589a0e50e702740b15352bc00e4bfaf6f58bd4db850e167794d05993d?fmt=webp&h=350" alt="" />
          <figcaption class="descripcion">Cascada en un Bosque </figcaption>
        </figure>

        <figure class="polaroid">
          <img class="imagen" src="https://images.freeimages.com/image/large-previews/97a/tiger-on-the-prow-5697112.jpeg?fmt=webp&h=350" alt="" />
          <figcaption class="descripcion">Tigre caminando con confianza</figcaption>
        </figure>

        <figure class="polaroid">
          <img class="imagen" src="https://images.freeimages.com/images/large-previews/d2f/bluebells-2007-1374105.jpg?fmt=webp&h=350" alt="" />
          <figcaption class="descripcion">Bosque con campanillas</figcaption>
        </figure>

        <figure class="polaroid">
          <img class="imagen" src="https://images.freeimages.com/images/large-previews/6df/autumn-series-1566966.jpg?fmt=webp&h=350" alt="" />
          <figcaption class="descripcion">Cascada en el bosque de otoño</figcaption>
        </figure>

        <figure class="polaroid">
          <img class="imagen" src="https://images.freeimages.com/images/large-previews/479/red-maple-leaf-1514990.jpg?fmt=webp&h=350" alt="" />
          <figcaption class="descripcion">Hoja de Arce Roja Vibrante con Gotas de Agua</figcaption>
        </figure>

        <figure class="polaroid">
          <img class="imagen" src="https://images.freeimages.com/images/large-previews/700/tulips-1399369.jpg?fmt=webp&h=350" alt="" />
          <figcaption class="descripcion">Tulipanes vibrantes en primavera</figcaption>
        </figure>
      </section>
    </main>
    <footer>
        <p>Ejercicio 03 - Transiciones - Ada Front End</p>
    </footer>
  </body>
</html>
