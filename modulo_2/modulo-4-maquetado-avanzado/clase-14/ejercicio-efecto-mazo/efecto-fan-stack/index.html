    
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Mazos de Cartas</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <main class="page-container">
        <!-- Ejemplo 1: Efecto Apilado -->
        <div class="example-wrapper">
            <h2>Efecto Apilado (Stack)</h2>
            <section class="card-stack stack-effect" id="stackEffect">
                <article class="card card-1"><h3>Carta 1</h3></article>
                <article class="card card-2"><h3>Carta 2</h3></article>
                <article class="card card-3"><h3>Carta 3</h3></article>
                <article class="card card-4"><h3>Carta 4</h3></article>
                <article class="card card-5"><h3>Carta 5</h3></article>
            </section>
        </div>

        <!-- Ejemplo 2: Efecto Abanico -->
        <div class="example-wrapper">
            <h2>Efecto Abanico (Fan)</h2>
            <section class="card-stack fan-effect" id="fanEffect">
                <article class="card card-1"><h3>Carta 1</h3></article>
                <article class="card card-2"><h3>Carta 2</h3></article>
                <article class="card card-3"><h3>Carta 3</h3></article>
                <article class="card card-4"><h3>Carta 4</h3></article>
                <article class="card card-5"><h3>Carta 5</h3></article>
            </section>
        </div>
    </main>

    <script src="./scripts/script.js"></script>

</body>
</html>
