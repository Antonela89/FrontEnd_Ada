<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efecto de Botones I</title>
    <!-- link css -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- link FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="grupo-botones">
        <div class="demo demo-1">
          <button class="btn btn-simple">button</button>
          <button class="btn btn-animated btn-slide slide-top">button</button>
          <button class="btn btn-animated btn-slide slide-left">button</button>
          <button class="btn btn-animated btn-expand expand-margin">
            button
          </button>
          <button class="btn btn-animated btn-expand expand-rotate">
            button
          </button>
          <button class="btn btn-animated btn-expand expand-vertical">
            button
          </button>
        </div>
      </section>
      <section class="grupo-botones">
        <div class="demo demo-2">
          <button class="btn btn-stuffed btn-bottom">button</button>
          <button class="btn btn-stuffed btn-top">button</button>
          <button class="btn btn-stuffed btn-left">button</button>
          <button class="btn btn-stuffed btn-right">button</button>
          <button class="btn btn-stuffed btn-round btn-bottom">yes</button>
          <button class="btn btn-stuffed btn-round btn-top">no</button>
        </div>
      </section>
      <section class="grupo-botones">
        <div class="demo demo-3">
          <button class="btn btn-icon icon-1 btn-stuffed">
            add to cart
          </button>
          <button class="btn btn-icon icon-2 btn-stuffed">
            bookmark
          </button>
          <button class="btn btn-icon icon-3 btn-stuffed">
            favorite
          </button>
          <button class="btn btn-icon icon-4 btn-stuffed">
            settings
          </button>
          <button class="btn btn-icon icon-5 btn-stuffed">
            send data
          </button>
        </div>
      </section>
      <section class="grupo-botones"></section>
      <section class="grupo-botones"></section>
      <section class="grupo-botones"></section>
      <section class="grupo-botones"></section>
      <section class="grupo-botones"></section>
    </main>
  </body>
</html>
