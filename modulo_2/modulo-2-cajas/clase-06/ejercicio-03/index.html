<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-Banderas</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="bandera-argentina original">
      <div class="franja-celeste"></div>
      <div class="franja-blanca"></div>
      <div class="franja-celeste"></div>
    </div>
    <div class="bandera-argentina square">
      <div class="franja-celeste"></div>
      <div class="franja-blanca"></div>
      <div class="franja-celeste"></div>
    </div>
    <div class="bandera-argentina round">
      <div class="franja-celeste"></div>
      <div class="franja-blanca"></div>
      <div class="franja-celeste"></div>
    </div>
    <div class="bandera-argentina wave">
      <div class="franja-celeste"></div>
      <div class="franja-blanca"></div>
      <div class="franja-celeste"></div>
    </div>
    <div class="bandera-argentina waving">
      <div class="franja-celeste"></div>
      <div class="franja-blanca"></div>
      <div class="franja-celeste"></div>
    </div>
    <div class="bandera-argentina button square">
      <div class="franja-celeste"></div>
      <div class="franja-blanca"></div>
      <div class="franja-celeste"></div>
    </div>
    <div class="bandera-argentina button round">
      <div class="franja-celeste"></div>
      <div class="franja-blanca"></div>
      <div class="franja-celeste"></div>
    </div>
    <div class="bandera-argentina tridimensional">
      <div class="franja-celeste"></div>
      <div class="franja-blanca"></div>
      <div class="franja-celeste"></div>
    </div>
    <div class="bandera-argentina round tridimensional">
      <div class="franja-celeste"></div>
      <div class="franja-blanca"></div>
      <div class="franja-celeste"></div>
    </div>
    <div class="bandera-argentina tridimensional heart-3d">
      <div class="franja-celeste"></div>
      <div class="franja-blanca"></div>
      <div class="franja-celeste"></div>
    </div>
  </body>
</html>
