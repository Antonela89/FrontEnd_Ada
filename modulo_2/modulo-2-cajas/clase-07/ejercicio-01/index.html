<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweet</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://kit.fontawesome.com/245c15f4d4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <article class="container">
      <header class="">
        <i class="fa-solid fa-circle-user"></i>
        <div>
          <h2>Ada Lovelace</h2>
          <h3>@adalove</h3>
        </div>
      </header>
      <div class="cuerpo">
        <p>
          The Analytical Engine has no pretensions whatever to originate
          anything. It can do whatever we know how to order it to perform.
        </p>
        <span>2:32 PM - 12 Mayo de 1842</span>
      </div>
      <footer>
        <div class="cliks">
          <span><b>203</b> Retweets</span><span><b>532</b> Likes</span>
        </div>
        <div class="botonera">
          <button>Share</button>
          <button>Retweet</button>
          <button>Like</button>
        </div>
      </footer>
    </article>
  </body>
</html>
