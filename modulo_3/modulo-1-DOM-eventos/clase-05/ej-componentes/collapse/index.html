<!-- ### 1. Collapse (Acordeón)

Este ejemplo muestra cómo un botón puede mostrar y ocultar un panel de contenido. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Collapse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Ejemplo de Componente Collapse</h2>

    <button class="collapse-trigger">Haz clic para ver más</button>
    <div class="collapse-content">
        <p>Este es el contenido que estaba oculto. Se utiliza comúnmente para secciones de preguntas frecuentes (FAQ) o
            para agrupar información y mantener la interfaz limpia.</p>
    </div>
</body>
<script src="js/script.js"></script>

</html>
