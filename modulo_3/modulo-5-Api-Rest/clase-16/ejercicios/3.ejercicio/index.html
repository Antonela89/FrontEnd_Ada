<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3: Buscador Dinámico</title>
    <!--Scritp Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-900 font-sans text-gray-100 p-10 min-h-screen">

    <!-- Header -->
    <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-400 mb-2">Buscador de Productos</h1>
        <p class="text-gray-400">Construcción de URLs dinámicas con <code>searchParams</code></p>
    </header>

    <main class="max-w-7xl mx-auto">

        <!-- Panel de Búsqueda -->
        <section class="bg-gray-800 p-6 rounded-xl shadow-md border border-gray-700 h-fit lg:top-8">
            <label class="block text-sm font-medium text-gray-400 mb-2">Buscar producto por nombre:</label>

            <div class="flex gap-2">
                <!-- Input de texto -->
                <input type="text" id="searchInput" placeholder="Ej: Shirt, Shoes, Classic..."
                    class="w-full p-2 bg-gray-900 border border-gray-600 rounded text-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none text-sm placeholder-gray-600">

                <!-- Botón de búsqueda -->
                <button id="searchBtn"
                    class="bg-indigo-400 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition font-semibold flex items-center gap-2">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>

            <!-- Muestra la URL generada -->
            <div class="mt-4 text-xs text-indigo-400 bg-gray-800 p-2 rounded border border-gray-600 font-mono">
                URL Generada: <span id="urlDisplay" class="text-indigo-400 font-bold">...</span>
            </div>
        </section>

        <!-- Contenedor de Resultados -->
        <section id="resultsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mt-6">
            <!-- Aquí se inyectarán las tarjetas de productos -->
            <div class="col-span-full text-center text-gray-400 py-10">
                Escribe algo y presiona buscar...
            </div>
        </section>

        </div>

        <script src="./main.js"></script>
</body>

</html>
