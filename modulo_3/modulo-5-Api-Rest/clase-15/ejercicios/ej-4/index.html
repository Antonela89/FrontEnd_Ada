<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App del Clima</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen flex items-center justify-center p-4 transition-all duration-1000 ease-in-out bg-gradient-to-br from-slate-900 to-slate-800">

    <!-- PANTALLA DE CARGA -->
    <div id="loader" class="flex flex-col items-center gap-4">
        <!-- Spinner animado con Tailwind -->
        <div class="w-12 h-12 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
        <p class="text-white animate-pulse font-light tracking-widest">OBTENIENDO UBICACI칍N...</p>
    </div>

    <!-- DASHBOARD PRINCIPAL -->
    <div id="app-content"
        class="hidden bg-white/20 backdrop-blur-lg border border-white/30 rounded-3xl shadow-2xl w-full max-w-md md:max-w-6xl text-white relative overflow-hidden flex flex-col md:flex-row transition-all duration-500 opacity-0 transform scale-95">

        <!-- SECCI칍N IZQUIERDA: clima actual -->
        <div
            class="p-8 flex flex-col items-center justify-center text-center border-b md:border-b-0 md:border-r border-white/20 md:w-1/3 z-10">
            <h2 id="ciudad" class="text-4xl font-bold tracking-wider mb-1">--</h2>
            <p id="pais" class="text-sm opacity-80 font-light mb-1">--</p>

            <img id="icono" src="" alt="" class="w-32 h-32 drop-shadow-2xl hidden animate-pulse-slow">

            <div class="flex items-start mt-1">
                <span id="temperatura" class="text-6xl font-thin tracking-tighter">--</span>
                <span class="text-2xl mt-2">춿C</span>
            </div>
            <p id="descripcion" class="capitalize mt-2 text-2xl font-medium opacity-90">--</p>

            <!-- Grid detalles -->
            <div class="grid grid-cols-2 gap-x-8 gap-y-4 mt-8 w-full px-2">
                <div class="flex flex-col">
                    <span class="text-xs opacity-60 uppercase tracking-widest">Humedad</span>
                    <span id="humedad" class="text-xl font-semibold">--%</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-xs opacity-60 uppercase tracking-widest">Viento</span>
                    <span id="viento" class="text-xl font-semibold">-- m/s</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-xs opacity-60 uppercase tracking-widest">Sensaci칩n</span>
                    <span id="sensacion" class="text-xl font-semibold">--춿</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-xs opacity-60 uppercase tracking-widest">Presi칩n</span>
                    <span id="presion" class="text-xl font-semibold">-- hPa</span>
                </div>
            </div>
        </div>


        <!-- SECCI칍N DERECHA: Pron칩stico y Destacados -->
        <div class="p-6 md:p-8 md:w-2/3 bg-black/10 flex flex-col justify-between">

            <!-- PRON칍STICO -->
            <div class="shrink-0 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-bold opacity-70 uppercase tracking-widest">Pron칩stico</h3>
                    <button id="toggle-forecast"
                        class="bg-white/10 hover:bg-white/20 text-[10px] font-bold py-1 px-3 rounded-full transition border border-white/5 backdrop-blur-md uppercase tracking-wider">
                        Ver: Diario
                    </button>
                </div>

                <!-- Grid con scroll -->
                <div id="pronostico-container"
                    class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-5 gap-3 max-h-[320px] overflow-y-auto pr-1 custom-scrollbar">
                    <!-- JS inyectar치 las cards aqu칤 -->
                </div>
            </div>

            <!-- DESTACADOS DEL D칈A -->
            <div class="mt-6 pt-6 border-t border-white/10 flex-1 flex flex-col">
                <h3 class="text-xs font-bold opacity-60 uppercase tracking-widest mb-4 shrink-0">Detalles Astron칩micos & L칤mites
                </h3>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 flex-1">

                    <!-- Amanecer -->
                    <div class="bg-white/5 p-3 rounded-xl flex flex-col items-center justify-center h-full">
                        <span class="text-xs opacity-50 mb-1">Amanecer</span>
                        <div class="flex items-center gap-2">
                            <span class="text-xl">游깬</span>
                            <span id="sun-rise" class="font-bold text-lg">--:--</span>
                        </div>
                    </div>

                    <!-- Atardecer -->
                    <div class="bg-white/5 p-3 rounded-xl flex flex-col items-center justify-center h-full">
                        <span class="text-xs opacity-50 mb-1">Atardecer</span>
                        <div class="flex items-center gap-2">
                            <span class="text-xl">游깮</span>
                            <span id="sun-set" class="font-bold text-lg">--:--</span>
                        </div>
                    </div>

                    <!-- Max / Min -->
                    <div class="bg-white/5 p-3 rounded-xl flex flex-col items-center justify-center h-full">
                        <span class="text-xs opacity-50 mb-1">M치x / M칤n</span>
                        <div class="flex items-center gap-1">
                            <span id="temp-max" class="font-bold text-lg">--춿</span>
                            <span class="opacity-40">/</span>
                            <span id="temp-min" class="font-bold text-lg opacity-70">--춿</span>
                        </div>
                    </div>

                    <!-- Visibilidad -->
                    <div class="bg-white/5 p-3 rounded-xl flex flex-col items-center justify-center h-full">
                        <span class="text-xs opacity-50 mb-1">Visibilidad</span>
                        <span id="visibilidad" class="font-bold text-lg">-- km</span>
                    </div>

                </div>
            </div>

        </div>


        <script src="config.js"></script>
        <script src="./main.js"></script>
</body>

</html>
