    
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Aleatorias</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen font-mono p-4">

    <!-- Agregamos 'relative' para que el loader se posicione dentro de la tarjeta -->
    <article class="relative flex flex-col justify-between items-center w-full max-w-lg min-h-[300px] bg-white rounded-xl border border-indigo-200 p-6 shadow-xl transition-all" id="card">
        
        <!-- Contenedor del texto con aria-live para lectores de pantalla -->
        <div class="flex-grow flex items-center justify-center text-center">
            <p class="text-xl text-gray-800 font-medium leading-relaxed" id="phrase" aria-live="polite">
                Aprieta el botón para generar una frase inspiradora.
            </p>
        </div>

        <!-- Loader: Ahora posicionado sobre la tarjeta, no sobre toda la pantalla -->
        <div id="loading" class="hidden absolute inset-0 bg-white/90 z-10 rounded-xl flex items-center justify-center backdrop-blur-sm transition-opacity">
            <div class="flex flex-col items-center gap-3">
                <div class="animate-spin rounded-full h-10 w-10 border-4 border-indigo-100 border-t-indigo-600"></div>
                <p class="text-indigo-600 font-bold text-sm animate-pulse">Traduciendo...</p>
            </div>
        </div>

        <!-- Botón con estados hover y disabled -->
        <button id="trigger" class="mt-6 w-full py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            Generar nueva frase
        </button>
    </article>

    <script src="./main.js"></script>
</body>
</html>
