<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Productos - Clase 15</title>
    <!-- script tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 font-sans h-screen flex flex-col overflow-hidden text-slate-600">

    <!-- 1. NAVBAR SUPERIOR -->
    <nav class="bg-white z-20 h-16 flex justify-between items-center border-b border-gray-200 px-6 shadow-sm shrink-0">
        <div class="flex items-center gap-3">
            <!-- NUEVO: Botón Menú Hamburguesa (Solo móvil) -->
            <button id="mobileMenuBtn" class="md:hidden text-slate-500 hover:text-indigo-600 focus:outline-none">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>

            <!-- Logo -->
            <div
                class="bg-indigo-600 text-white w-8 h-8 flex items-center justify-center rounded-lg shadow-indigo-200 shadow-md">
                <i class="fa-solid fa-layer-group text-sm"></i>
            </div>
            <h1 class="text-lg font-bold text-slate-800 tracking-tight xs:block">Store<span
                    class="text-indigo-600">Admin</span>
            </h1>
        </div>

        <!-- Botón Nuevo Producto -->
        <button onclick="openModal()"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition shadow-md shadow-indigo-100 flex items-center gap-2">
            <i class="fa-solid fa-plus"></i> <span class="hidden sm:inline">Nuevo Producto</span>
        </button>
    </nav>

    <!-- 2. CONTENEDOR PRINCIPAL -->
    <div class="flex flex-1 overflow-hidden relative">

        <div id="mobileOverlay"
            class="fixed inset-0 bg-slate-900/50 z-20 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

        <!-- SIDEBAR -->
        <aside id="sidebar"
            class="fixed inset-y-0 left-0 z-30 w-72 bg-slate-900 flex flex-col text-slate-300 transform -translate-x-full transition-transform duration-300 md:translate-x-0 md:static md:inset-auto md:shadow-none shadow-2xl">

            <!-- Header Sidebar -->
            <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                <div>
                    <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-1">Panel de Control</h3>
                    <p class="text-sm font-medium text-slate-100">Filtros & Búsqueda</p>
                </div>
                <!-- Botón cerrar solo visible en móvil -->
                <button id="closeSidebarBtn" class="md:hidden text-slate-400 hover:text-white">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <div class="p-6 flex-1 overflow-y-auto space-y-8">
                <!-- Buscador -->
                <div>
                    <label class="block text-xs font-semibold text-slate-400 mb-2 uppercase tracking-wide">Buscar
                        Producto</label>
                    <div class="relative group">
                        <i
                            class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-slate-500 group-focus-within:text-indigo-400 transition-colors"></i>
                        <input type="text" id="searchInput" placeholder="Ej: Camiseta..."
                            class="w-full bg-slate-800 text-sm text-white border border-slate-700 rounded-lg py-2.5 pl-10 pr-3 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all placeholder-slate-500">
                    </div>
                </div>
                <!-- Categoría -->
                <div>
                    <label
                        class="block text-xs font-semibold text-slate-400 mb-2 uppercase tracking-wide">Categoría</label>
                    <select id="filterCategory"
                        class="w-full bg-slate-800 text-sm text-white border border-slate-700 rounded-lg p-2.5 focus:outline-none focus:border-indigo-500 transition-colors cursor-pointer">
                        <option value="all">Todas las categorías</option>
                        <option value="electronics">Electrónica</option>
                        <option value="jewelery">Joyería</option>
                        <option value="men's clothing">Ropa Hombre</option>
                        <option value="women's clothing">Ropa Mujer</option>
                    </select>
                </div>
                <!-- Precio -->
                <div>
                    <div class="flex justify-between items-center mb-3">
                        <label class="text-xs font-semibold text-slate-400 uppercase tracking-wide">Precio Máx.</label>
                        <span id="priceValue"
                            class="text-indigo-400 font-bold text-sm bg-indigo-900/30 px-2 py-0.5 rounded border border-indigo-500/30">$1000</span>
                    </div>
                    <input type="range" id="filterPrice" min="0" max="1000" value="1000"
                        class="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-indigo-500">
                    <div class="flex justify-between text-[10px] text-slate-500 mt-2 font-medium">
                        <span>$0</span>
                        <span>$1000</span>
                    </div>
                </div>
            </div>

            <!-- Footer Sidebar -->
            <div class="p-4 border-t border-slate-800 bg-slate-900/50">
                <button onclick="resetFilters()"
                    class="w-full border border-slate-700 text-slate-400 hover:text-white hover:bg-slate-800 hover:border-slate-600 py-2 rounded-lg text-sm transition-all flex items-center justify-center gap-2">
                    <i class="fa-solid fa-rotate-left text-xs"></i> Resetear Filtros
                </button>
            </div>
        </aside>


        <!-- AREA DE CONTENIDO -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto bg-slate-300 relative scroll-smooth">

            <!-- Título de sección -->
            <div class="flex justify-between items-end mb-6">
                <h2 class="text-2xl font-bold text-slate-800">Inventario</h2>
                <!-- Contador de resultados -->
                <span id="resultsCount"
                    class="text-xs font-medium bg-white px-3 py-1 rounded-full border border-gray-200 shadow-sm text-slate-600">
                    Cargando...
                </span>
            </div>

            <!-- Loader -->
            <div id="loading"
                class="absolute inset-0 flex items-center justify-center bg-slate-50/80 z-20 backdrop-blur-sm">
                <div class="flex flex-col items-center gap-3">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
                    <p class="text-indigo-600 font-medium text-sm animate-pulse">Sincronizando...</p>
                </div>
            </div>

            <!-- Grid de Productos -->
            <div id="productsGrid"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-6">
                <!-- Se llena con JS -->
            </div>

            <!-- Estado Vacío -->
            <div id="noResults" class="hidden flex flex-col items-center justify-center mt-20 text-center">
                <div class="bg-gray-100 p-6 rounded-full mb-4">
                    <i class="fa-solid fa-magnifying-glass text-4xl text-gray-400"></i>
                </div>
                <h3 class="text-lg font-bold text-gray-700">No se encontraron productos</h3>
                <p class="text-gray-500 max-w-xs mx-auto mt-2 text-sm">Prueba ajustando los filtros o buscando con otro
                    término.</p>
                <button onclick="resetFilters()" class="mt-4 text-indigo-600 font-medium hover:underline">Limpiar
                    búsqueda</button>
            </div>
        </main>
    </div>


    <!-- 3. MODAL (Oculto por defecto) -->
    <div id="productModal"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4 transition-opacity duration-300">
        <div
            class="bg-white rounded-xl shadow-2xl w-full max-w-lg transform scale-100 transition-transform duration-300 overflow-hidden">

            <!-- Header Modal -->
            <div class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center">
                <h3 id="modalTitle" class="text-lg font-bold text-gray-800">Nuevo Producto</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500 transition">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <!-- Body Modal -->
            <div class="p-6">
                <form id="productForm" class="space-y-4">
                    <input type="hidden" id="productId">

                    <div>
                        <label class="text-sm font-semibold text-gray-600">Título</label>
                        <input type="text" id="title" required
                            class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Precio</label>
                            <input type="number" step="0.01" id="price" required
                                class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Categoría</label>
                            <select id="category"
                                class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                <option value="electronics">Electrónica</option>
                                <option value="jewelery">Joyería</option>
                                <option value="men's clothing">Ropa Hombre</option>
                                <option value="women's clothing">Ropa Mujer</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="text-sm font-semibold text-gray-600">Descripción</label>
                        <textarea id="description" rows="3" required
                            class="w-full mt-1 p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    </div>

                    <div class="pt-4 flex gap-3">
                        <button type="button" onclick="closeModal()"
                            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-lg transition">
                            Cancelar
                        </button>
                        <button type="submit" id="submitBtn"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition shadow-md">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
