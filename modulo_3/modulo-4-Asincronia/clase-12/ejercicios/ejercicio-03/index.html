<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await en un Formulario</title>
    <!-- Script de Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-100 flex flex-col items-center justify-center h-screen font-sans p-4">
    <div class="h-96 w-lg space-y-6 p-8 bg-white rounded-2xl shadow-xl border border-slate-200">
        <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Crear Nuevo Post</h2>
        <form id="form" action="POST" class="flex flex-col h-full space-y-4" novalidate>
            <label for="title" name="title" class="block text-slate-600 mb-1 text-sm">Título</label>
            <input type="text" id="title" required
                class="w-full p-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Título del post">
            <label for="content" class="block text-slate-600 mb-1 text-sm">Mensaje</label>
            <textarea id="content" name="content"
                class="w-full p-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                rows="2" placeholder="Escribe algo..." required></textarea>
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition cursor-pointer">Publicar</button>
        </form>

        <div class="mt-4 text-center h-6">
            <span id="loader" class="text-indigo-500 animate-pulse font-medium"></span>
            <span id="message"></span>
        </div>
    </div>

    <script src="./main.js">
    </script>
</body>

</html>
