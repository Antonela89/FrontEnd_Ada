<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Errores</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<!-- 'min-h-screen' asegura que el centrado vertical funcione siempre -->
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen font-sans p-4">

    <div class="w-full max-w-md text-center space-y-6 p-8 bg-white rounded-2xl shadow-xl border border-slate-200">
        <h1 class="text-2xl font-bold text-slate-800">
            Posts
        </h1>

        <ul id="list" class="space-y-2 text-left">
        </ul>

        <p id="loader" class="text-indigo-600 font-semibold animate-pulse"></p>

        <!-- Contenedor para el error -->
        <p id="message-error" class="text-sm"></p>
    </div>

    <script src="./main.js"></script>
</body>

</html>
